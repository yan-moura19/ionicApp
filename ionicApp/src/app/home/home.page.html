<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ul>
      <li>Quantidade de lojas: {{lojas.length}}</li>
      <li *ngFor="let loja of lojas">{{loja}}</li>
    </ul>
  </div>
</ion-content>
