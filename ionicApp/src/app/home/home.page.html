<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ul>
      
        
        <ion-card *ngFor="let loja of lojas;">
          <ion-card-header>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="${loja.urlImg}" />
            </ion-thumbnail>
            <ion-card-title>{{loja.nome}} </ion-card-title>
            <ion-card-subtitle>Criada: {{loja.dataCriacao}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
           <strong>Distancia: </strong> {{loja.distancia}}
          </ion-card-content>
        
          <ion-button fill="clear" (click)="onClickEditar(loja.id, loja)">Editar</ion-button>
          <ion-button fill="clear" (click)="onClickDelete(loja.id)">Deletar</ion-button>
        </ion-card>
      
    </ul>
    <ul>
      <form #myForm="ngForm">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" name="nome" [(ngModel)]="nome"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Distância</ion-label>
          <ion-input type="number" name="distancia" [(ngModel)]="distancia"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Data de criação</ion-label>
          <ion-input type="date" name="dataCriacao" [(ngModel)]="dataCriacao"></ion-input>
        </ion-item>
      
        <ion-button type="submit" (click)="onClickSalvar(nome, distancia, dataCriacao)">Salvar</ion-button>
      </form>
    </ul>
    
    
  </div>
</ion-content>
